<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Email Template</title>
</head>
<body>
    <table style="width: 650px;margin: 0 auto;font-family: sans-serif;background: #405189;" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <td style="text-align: center; background-color: #405189; padding: 25px 10px;">
                    <img src="{ImageURL}/assets/images/finner-dark.png" style="width: 150px;" />
                </td>
            </tr>
            <tr>
                <td style="background-color: #ffffff;border-left: 1px solid #405189;border-right: 1px solid #405189;color: #2f2f2f;">
                    <table style="width: 100%;" cellpadding="0" cellspacing="0">
                        <tr>
                            <td style="vertical-align:top;width: 130px;font-size: 16px; padding: 20px 0 10px 20px;text-align: right;font-weight: bold;">
                                Name:
                            </td>
                            <td style="padding: 20px 15px 10px 10px;font-size: 14px;">
                                {Name}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style=" background-color: #ffffff;border-left: 1px solid #405189;border-right: 1px solid #405189;color: #2f2f2f;">
                    <table style="width: 100%;">
                        <tr>
                            <td style="vertical-align:top;width: 130px;font-size: 16px; padding: 10px 0 10px 20px;text-align: right;font-weight: bold;">
                                Business Name:
                            </td>
                            <td style="padding: 10px 15px 10px 10px;font-size: 14px;">
                                {BusinessName}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style=" background-color: #ffffff;border-left: 1px solid #405189;border-right: 1px solid #405189;color: #2f2f2f;">
                    <table style="width: 100%;">
                        <tr>
                            <td style="vertical-align:top;width: 130px;font-size: 16px; padding: 10px 0 10px 20px;text-align: right;font-weight: bold;">
                                Selected Plan:
                            </td>
                            <td style="padding: 10px 15px 10px 10px;font-size: 14px;">
                                $400/Month
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style=" background-color: #ffffff;border-left: 1px solid #405189;border-right: 1px solid #405189;color: #2f2f2f;">
                    <table style="width: 100%;">
                        <tr>
                            <td style="vertical-align:top;width: 130px;font-size: 16px; padding: 10px 0 10px 20px;text-align: right;font-weight: bold;">
                                Email:
                            </td>
                            <td style="padding: 10px 15px 10px 10px;font-size: 14px;">
                                {Email}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style=" background-color: #ffffff;border-left: 1px solid #405189;border-right: 1px solid #405189;color: #2f2f2f;">
                    <table style="width: 100%;">
                        <tr>
                            <td style="vertical-align:top;width: 130px;font-size: 16px; padding: 10px 0 10px 20px;text-align: right;font-weight: bold;">
                                Phone:
                            </td>
                            <td style="padding: 10px 15px 10px 10px;font-size: 14px;">
                                {PhoneNumber}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style=" background-color: #ffffff;border-left: 1px solid #405189;border-right: 1px solid #405189;color: #2f2f2f;">
                    <table style="width: 100%;">
                        <tr>
                            <td style="vertical-align:top;width: 130px;font-size: 16px; padding: 10px 0 20px 20px;text-align: right;font-weight: bold;">
                                Message:
                            </td>
                            <td style="padding: 10px 15px 20px 10px;font-size: 14px;">
                                <div style="line-height: 150%;">
                                    {Message}
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="background: #d7d7d7;border-left: 1px solid #405189;border-right: 1px solid #405189;border-bottom: 1px solid #405189;">
                    <p style="color: #454545;font-size: 12px;text-align: center;margin: 10px 0;">
                        COPYRIGHT Â© 2022 FINERR - ALL RIGHTS RESERVED.
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
